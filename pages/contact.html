<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerjasama</title>

<body>
    <!-- Header -->

     <main>
      <section id="Kontak" style="margin-bottom: 30px;">

          <!-- label nama -->
          <label for="name">Nama</label><br>
          <input type="text" id="name" name="nama" style="width: 100%; padding: 8px; margin-bottom: 10px;" placeholder="Tulis nama lengkap" required><br>

           <input type="email" id="email" name="email" style="width: 100%; padding: 8px; margin-bottom: 10px;" placeholder="Tuliskan Email" required><br>
           <!-- Massage -->
            <label for="pesan">Pesan</label><br>
            <textarea name="pesan" id="Pesan" rows="4" style="width: 100%; padding: 8px; margin-bottom: 10px;" placeholder="Makusd dan Tujuan Bekerja sama" required></textarea><br>
        </form>
        <br>
        <button type="submit" style="color: green; font-size: large;">Submit</button>
        <button type="reset" style="color: green; font-size: large;">Reset</button>
      </section>
